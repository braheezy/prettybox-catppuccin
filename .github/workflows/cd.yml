name: cd

on:
  push:
    branches:
      - master
    tags:
      - v[0-9].[0-9]+.[0-9]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/build

      - uses: actions/upload-artifact@v3
        with:
          name: vbox
          path: output-vbox/package.box

